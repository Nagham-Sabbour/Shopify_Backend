<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
        <h1>Aramex Inventory Tracking Web App</h1>
        
        <h3>Update Item</h3><br>
        
        <h4>Item selected to update:</h4>
        <table style="border: 1px solid black;font-size: 17px; padding: 5px;">
            <tr>
                <th style="border: 1px solid black;font-size: 17px; padding: 5px;">Item ID</th>
                <th style="border: 1px solid black;font-size: 17px; padding: 5px;">Warehouse ID</th>
                <th style="border: 1px solid black;font-size: 17px; padding: 5px;">Item Count</th>
                <th style="border: 1px solid black;font-size: 17px; padding: 5px;">Merchant ID</th>
                <th style="border: 1px solid black;font-size: 17px; padding: 5px;">Drop-off Location</th>
            </tr>

            {% for row in inventory %}
            <tr>
                <td style="border: 1px solid black;font-size: 17px; padding: 5px;">{{row[0]}}</td>
                <td style="border: 1px solid black;font-size: 17px; padding: 5px;">{{row[1]}}</td>
                <td style="border: 1px solid black;font-size: 17px; padding: 5px;">{{row[2]}}</td>
                <td style="border: 1px solid black;font-size: 17px; padding: 5px;">{{row[3]}}</td>
                <td style="border: 1px solid black;font-size: 17px; padding: 5px;">{{row[4]}}</td>
            </tr>
            {% endfor %}
        </table><br><br>

        <form action= "{{url_for('update')}}" method="post">
            <label>Warehouse ID</label><br>
            <input name="warehouse_id" type="number" style="margin-bottom: 20px;"><br>

            <label>Item Count:</label><br>
            <input name="item_count" type="number" style="margin-bottom: 20px;"><br>

            <label>Drop-off Location</label><br>
            <input name="drop_off_loc" type="text" style="margin-bottom: 20px;"><br>

            <label>Company</label><br>
            <select name="company" style="margin-bottom: 20px;">
                {% for row in merchants %}
                <option>{{row[0]}}</option>
                {% endfor %}
            </select><br>

            <button type="submit" name="Button" value="Cancel">Cancel</button>
            <button type="submit" name="Button" value="Save">Save</button>
        </form>
    </body>
</html>
